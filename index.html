<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap" rel="stylesheet">


    <title>Maximus</title>
    <style>
        .header
        {
            height: 50px;
            display: flex;
            flex-direction: row;
            align-items: center;
            background-color: black;
            color: white;
            padding-left: 50px;
            padding-right: 50px;
            justify-content: space-between;
        }
        .left-section
        {
            flex:1;
        }
        .logo
        {
            font-family: sen, sans-serif;
            font-size: 20px;
            color: rgb(150,44,44);
            font-weight: 700;
            font-size: 30px;
        }
        .middle-section
        {
            flex: 6;
            padding-left: 180px;
            padding-right: 180px;
            
        }
        .middle-section ul
        {
            display: flex;
            align-items: center;
            flex-direction: row;
            list-style: none;
            
        }
        .middle-section ul li
        {
            font-family: Sen, sans-serif;
            margin-right: 30px;
            font-weight: bold;
        }
        .right-section
        {
            font-family: Sen;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 2;
            
        }
        .profile-picture
        {
            height: 40px;
            border-radius: 30px;
            object-fit: cover;
            object-position: center;
            margin-left: 65px;
        }
        .profile
        {
            padding-left: 18px;
            font-weight: 200;
            padding-right: 2px;
        }
        .settings
        {
            padding-left: 22px;
            font-weight: 200;
        }
        .main-image
        {
            position: relative;
        }
        .django-image
        {
            position: absolute;
            height: 100px;
            top: 30px;
        }
    </style>
</head>
<body style="height: 3000px; margin: 0;">
    <div class="header">
        <div class="left-section">
           <h1 class="logo">Maximus</h1>
        </div>
        <div class="middle-section">
            <ul>
                <li>Home</li>
                <li>Movies</li>
                <li>Series</li>
                <li>Popular</li>
                <li>Trends</li>
            </ul>            
        </div>
        <div class="right-section">
            <img class="profile-picture" src="Images/Uzaid Photo.jpg">
            <h4 class="profile">Profile</h4>
            <h6>&#9660;</h6>
            <h6 class="settings">Settings</h6>
        </div>
    </div>

    <div>
        <div>
            <img class="main-image" src="Images/Front image.jpg">
        </div>
        <div> <img class="django-image" src="Images/Django.png"></div>
    </div>
</body>
</html>
